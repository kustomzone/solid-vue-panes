<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" CONTENT="Popock, bring your Solid Pod in your pocket, based on Sir Tim Berners-Lee Solid Project">
    <meta name="keywords" CONTENT="Solid, Pod, mobile, decentralized, data, linked data, rdf, turtle, collaboration">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="./vendor/rdflib.min.js"></script>
    <script src="./vendor/solid-query-ldflex.rdflib.js"></script>
    <script src="./vendor/solid-file-client.bundle.js"></script>
    <script src="./vendor/shex-core-browserify.min.js"></script>
    <script src="./vendor/shex-loader-browserify.min.js"></script>
    <script src="./vendor/shex-parser-browserify.min.js"></script>
    <script>
      // ========================================
      // Credits:
      // - https://stackoverflow.com/a/50259501
      // - https://stackoverflow.com/a/50247140
      // ========================================
      const segment = 1

      sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(segment).join('/')

      location.replace(
        location.pathname.split('/').slice(0, 1 + segment).join('/')
      )
    </script>
  </head>
</html>
